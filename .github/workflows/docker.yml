name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker images for multiple architectures
        run: |
          docker buildx create --use
          docker buildx build \
            --build-arg NODE_ENV \
            --build-arg PORT \
            --build-arg APP_NAME \
            --build-arg APP_API_URL \
            --build-arg APP_SOCKET_URL \
            --build-arg PLATFORM=linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/qhunt-app:${{ github.sha }} \
            --push .
